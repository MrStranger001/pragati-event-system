<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pragati Event System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>ðŸŽ“ Pragati Event System</h1>
        <h2 style="text-align: center; color: #666; margin-bottom: 30px;">Sign Up</h2>
        
        <div id="message"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your.email@pragati.edu">
                <small style="color: #666;">Must be a Pragati email (@pragati.edu)</small>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 9876543210">
                <small style="color: #666;">You can add this later for SMS notifications</small>
            </div>
            
            <div class="form-group">
                <label for="notificationPreference">Notification Preference</label>
                <select id="notificationPreference" name="notificationPreference">
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>
        
        <div class="link-text">
            Already have an account? <a href="/">Login here</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const notificationPreference = document.getElementById('notificationPreference').value;
            
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, phone, notificationPreference })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Registration successful! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error">${data.error || 'Registration failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-error">An error occurred. Please try again.</div>';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
